<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>tela inicial</title>
    <style>
         body
        {
            background-image: url(fundo_2.jpg);
             overflow: hidden; 
             width: 100%;
            height: 100vh;     
        }

        

        .principal
        {
            border-style: solid;
            border-width: 5px;
            width: 95%;
            height: 95vh;
        }

        .nome
        {
            animation: zoomIn 2s;
            position: absolute;
            width: 450px;
            top: 130px;
            left:-25px;

        }
        
        .cupcake
        {
            position: absolute;
            border-radius: 50px;
            left: 130px;
            width: 130px;   
            top: 180px; 
        }

        .abelha
        {
            position: relative;
            width: 110px;
            top: 450px;
            left: -10px;
            animation: abelha 7s infinite ease;
            
        }

        .loading
        {
           position: absolute;
            width: 100px;
            left: 130px;
            top: 400px ;
           color: darkcyan;
           animation:flash 7s infinite linear ;
        }
        
        @keyframes abelha 
        {
            0% { left: 0%; top: 500px; opacity: 1;}

            100% { left: 70%; top: 500px;}
        }
        
    </style>
</head>
<body>
    <div class="principal">

    
     <img src="abelha.gif" class="abelha"

     <div class="cupcake">>
        <img class="cupcake" src="cupcake.png"  width="100px" 
     </div>
       
      <div class="nome">
        <img class="nome" src="backery.png"  width="100px" > 
     </div>
     
     <div class="loading">
       <h1>Loading...</h1> 
     </div>
        
     

     
    </div>
</body>
</html>
